<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Gasteiz Txoko</title>
      <!-- Favicon-->
      <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
      <!-- Font Awesome icons (free version)-->
      <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
      <!-- Google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
      <!-- Third party plugin CSS-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="css/styles.css" rel="stylesheet" />
      <link rel="stylesheet" href="assets/css/login.css">
   </head>
   <body id="page-top">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
         <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html">Gasteiz Txoko</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto my-2 my-lg-0">
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">Acerca de</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Servicios</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contacto</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="">Iniciar Sesion</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Masthead-->
      <header class="masthead">
         <div class="container h-100"  style="margin-top: 100px;">
            <div class="card login-card" >
               <div class="row no-gutters ">
                  <div class="col-md-5">
                     <img src="assets/img/login.jpg" alt="login" class="login-card-img">
                  </div>
                  <div class="col-md-7">
                     <div class="card-body">
                        <div class="brand-wrapper">
                           <img src="assets/img/logo.svg" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Iniciar Sesión</p>
                        <form action="#!">
                           <div class="form-group">
                              <label for="email" class="sr-only">Email</label>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Dirección Email">
                           </div>
                           <div class="form-group mb-4">
                              <label for="password" class="sr-only">Contraseña</label>
                              <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                           </div>
                           <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Iniciar sesión">
                        </form>
                        <a href="#!" class="forgot-password-link">¿Contraseña olvidada?</a>
                        <p class="login-card-footer-text">¿No tienes una cuenta?  <b><a href="registro.html" class="text-reset"> Registrate</a> </b></p>
                        <nav class="login-card-footer-nav">
                           <a href="#!">Terminos de uso.</a>
                           <a href="#!">Politica de privacidad.</a>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- Footer-->
      <footer class="bg-light py-5">
         <div class="container">
            <div class="small text-center text-muted">Copyright © 2021 - Gasteiz Txoko</div>
         </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Third party plugin JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
   </body>
</html>
